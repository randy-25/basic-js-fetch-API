<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Meal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
  <div class="header-container">
    <div class="head">
      <h1>Meal Recipes</h1>
      <p>Search by ingredient</p>
      <div class = "search-bar">
        <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
        <button type = "submit" class = "search-btn btn" id = "search-btn">
          <i class = "fas fa-search"></i>
        </button>
      </div>
      <button class="bottom-arrow" id="bottom-arrow"><span>&#8595;</span></button>
    </div>
    
  </div>
  <div class="menu-value-desktop" id="menu-value-desktop-Id">
    <div class="main-menu">
      <button>Recipes</button>
    </div>
  </div>
  <div id="main-container-Id" class="main-container">
      <div class = "meal-result">
        <div id= "meal">
        </div>
      </div>
      
    </div>
    <div class = "meal-details">

      <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
        <i class = "fas fa-times"></i>
      </button>


      <div class = "meal-details-content">
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
